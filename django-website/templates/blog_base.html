{% extends "base.html" %}

{% load staticfiles %}

        <a {% if homepage_link %}href="{{ homepage_link }}"{% endif %}><img class="header-blog-logo js-inject-svg" src="{% static 'svg/evonove-logo-dark.svg' %}"></a>
        <div class="header-blog-background"></div>
    </header>
    {% block blog_main %}{% endblock blog_main %}
{% endblock content %}
